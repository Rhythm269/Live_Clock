<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="project1.css">
    <title>Hello, world!</title>
    </head>

<body>
    <div class="container my-4"> 
        <!-- my - 4 gives a margin of 4 units -->
        <div class="jumbotron">
            <h1 class="display-4"><b>Current Time Is (IST): </b><span id="time"></span> </h1>
            <p class="lead">Time (24 hours format) , Day , Date </p>
            <hr class="my-4">
            <p><b>Browse Time</b> for more time zones.</p>
            <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                aria-controls="collapseExample">
                Browse Time
            </a>

            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <b>Current Time Is (EDT): </b><span id="NYtime"></span></b>
                </div>
                <div class="card card-body my-2">
                    <b>Current Time Is (GMT): </b><span id="GMTTime"></span>
                </div>
                <div class="card card-body my-2">
                    <b>Current Time Is (BST): </b><span id="BSTtime"></span></b>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
    </script>

    <!-- Bootstrap JavaScript (and Popper.js for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous">
    </script>



    <script src="project1.js"></script>
</body>

</html>
